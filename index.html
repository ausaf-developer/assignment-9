<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            border: 3px solid;
            background-color: rgb(215, 223, 225);
            text-align: center;
            margin: auto;
            width:500px;
            height: 500px;
        }
        .code{
            width: 200px;
        }
    </style>
</head>
<body>
    <table class="center">
        <tr>
            <th colspan="2"><h2><u>Registration form</u></h2> </th>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" class="code"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" class="code"></td>
        </tr>
        <tr>
            <td>Nick Name</td>
            <td><input type="text" class="code"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" class="code"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="code"></td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="number" class="code"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" value="Female">
                <label for="Female">female</label>
                <input type="radio" name="Gender" value="Others">
                <label for="Others">Others</label>
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number" class="code"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="test" class="code"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset"></td>
        </tr>
    </table>
    <button><a href="registration.html">Next Page</a></button>
</body>
</html>
